<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '@vaadin/vaadin-button/vaadin-button';
    import '../dist/xaadin-details.js';

    const title = 'Hello owc World!';
    render(
      html`
        <xaadin-details>
        <div slot="summary">${title}</div>
        Toggle using mouse, Enter and Space keys.
        </xaadin-details>
        <vaadin-button>Click</vaadin-button>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
